<div class="chat-body">
  <div id="chat-container">
    <div id="search-container">
      <input type="text" placeholder="Search" />
    </div>
    <div id="conversation-list">This is a conversation list</div>
    <div id="new-message-container">
      <a href="#">+</a>
    </div>

    <div id="chat-title">
      <span>I am a Robot!</span>
      <img
        src="../../../assets/images/icons/trash-logo.svg"
        alt="Delete Conversation"
      />
    </div>
    <div id="chat-message-list">This is the chat message list</div>
    <div id="chat-form">
      <img
        src="../../../assets/images/icons/attachment-logo.svg"
        alt="Add attachment"
      />
      <input type="text" placeholder="type a message" />
    </div>
  </div>
</div>
